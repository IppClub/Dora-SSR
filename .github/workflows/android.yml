name: Android

on:
  push:
    branches: [ main ]
    tags: 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip CI]') && !contains(github.event.head_commit.message, '[skip Android]')"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Generate Lua bindings
        run: |
          sudo apt-get install lua5.1
          sudo apt-get install -y luarocks
          sudo luarocks install luafilesystem
          cd ./Tools/tolua++
          lua tolua++.lua
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Build Android
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: cd Project/Android && ./gradlew assembleDebug
      - name: Pack Android
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          sudo apt-get install -y p7zip-full
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > $GITHUB_WORKSPACE/signing-key.jks
          cd Project/Android
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
          cd app/build/outputs/apk/release
          7z a $GITHUB_WORKSPACE/dorothy-ssr-android.7z app-release.apk
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dorothy-ssr-android.7z
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
