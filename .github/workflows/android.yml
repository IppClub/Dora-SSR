name: Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip CI]') && !contains(github.event.head_commit.message, '[skip Android]')"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Generate Lua bindings
        run: |
          sudo apt-get install lua5.1
          sudo apt-get install -y luarocks
          sudo luarocks install luafilesystem
          cd ./Tools/tolua++
          lua tolua++.lua
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Build Android
        run: cd Project/Android && ./gradlew assembleDebug
