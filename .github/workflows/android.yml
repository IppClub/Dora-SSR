name: Android

on:
  push:
    branches: [ main ]
    tags: 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/') || (!contains(github.event.head_commit.message, '[skip CI]') && !contains(github.event.head_commit.message, '[skip Android]'))"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Generate Lua bindings
        run: |
          sudo apt-get install lua5.1
          sudo apt-get install -y luarocks
          sudo luarocks install luafilesystem
          cd ./Tools/tolua++
          lua tolua++.lua
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build Android
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: cd Project/Android && ./gradlew assembleDebug
      - name: Pack Android
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd Tools/dora-dora && yarn && yarn build && cd ../.. && mv Tools/dora-dora/build Assets/www
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > $GITHUB_WORKSPACE/signing-key.jks
          cd Project/Android
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
          mv app/build/outputs/apk/release/app-release.apk $GITHUB_WORKSPACE/dorothy-ssr.apk
      - name: Release
        uses: actions/upload-artifact@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: dorothy-ssr-android-${{ github.ref_name }}.apk
          path: dorothy-ssr.apk
