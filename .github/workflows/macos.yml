name: macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[skip CI]') && !contains(github.event.head_commit.message, '[skip macOS]')"
    steps:
      - uses: actions/checkout@v2
      - name: macOS build
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          Tools/tolua++/build.sh
          xcodebuild ARCHS=x86_64 ONLY_ACTIVE_ARCH=NO -project Project/macOS/Dorothy.xcodeproj -target Dorothy
      - name: Pack
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd Tools/dora-dora && yarn && yarn build && cd ../.. && mv Tools/dora-dora/build Assets/www
          cd $GITHUB_WORKSPACE
          xcodebuild -project Project/macOS/Dorothy.xcodeproj -configuration Release -target Dorothy
          cd Project/macOS/build/Release
          7zz a Dorothy.7z Dorothy.app
      - name: Release
        uses: actions/upload-artifact@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Dorothy-macOS-${{ github.ref_name }}.7z
          path: Project/macOS/build/Release/Dorothy.7z
