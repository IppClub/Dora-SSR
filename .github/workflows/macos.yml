name: macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    if: "!contains(github.event.head_commit.message, '[skip CI]') && !contains(github.event.head_commit.message, '[skip macOS]')"
    steps:
      - uses: actions/checkout@v2
      - name: macOS build
        run: |
          Tools/tolua++/build.sh
          xcodebuild -project Project/macOS/Dorothy.xcodeproj -target Dorothy
