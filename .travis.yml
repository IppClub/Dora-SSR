matrix:
  include:
  - language: c++
    os: osx
    osx_image: xcode10.1
    before_install: Tools/tolua++/build.sh
    script: xcodebuild -project Project/macOS/Dorothy.xcodeproj -target Dorothy
  - language: android
    sudo: true
    android:
    components:
      - tools
      - platform-tools
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt_packages:
        - pandoc
    before_install:
      - sudo apt-get install ant
    install:
      - echo y | sdkmanager "ndk-bundle"
      - echo y | sdkmanager "cmake;3.6.4111459"
      - echo y | sdkmanager "lldb;3.1"
    before_script:
      - wget https://dl.google.com/android/repository/android-ndk-r19-linux-x86_64.zip
      - unzip -qq android-ndk-r19-linux-x86_64.zip
      - export ANDROID_NDK_HOME=`pwd`/android-ndk-r19
      - export LOCAL_ANDROID_NDK_HOME="$ANDROID_NDK_HOME"
      - export LOCAL_ANDROID_NDK_HOST_PLATFORM="linux-x86_64"
      - export PATH=$PATH:${ANDROID_NDK_HOME}
      - env
    script:
      - ./Project/Android/gradlew -q clean assembleDebug

