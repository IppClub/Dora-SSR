apply plugin: 'com.android.application'

android {
	compileSdkVersion 32
	defaultConfig {
		applicationId "org.ippclub.dorothyssr"
		minSdkVersion 28
		targetSdkVersion 32
		versionCode 12
		versionName "1.0.36"
		testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
		externalNativeBuild {
			cmake {
				arguments "-DANDROID_STL=c++_shared", "-DANDROID_ARM_NEON=TRUE"
				abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
				cppFlags "-std=c++17", "-frtti", "-fexceptions"
			}
		}
		javaCompileOptions
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	externalNativeBuild {
		cmake {
			path "CMakeLists.txt"
		}
	}
	sourceSets {
		main {
			jniLibs.srcDirs = [
				'src/main/cpp/3rdParty/SDL2/Lib/Android',
			]
		}
	}
	packagingOptions {
		jniLibs {
			pickFirsts += ['**/*.so']
		}
		resources {
			excludes += ['classes.dex']
		}
	}
	compileOptions {
		sourceCompatibility '1.8'
		targetCompatibility '1.8'
	}
	buildToolsVersion '33.0.1'
	ndkVersion '23.2.8568313'
	namespace 'org.ippclub.dorothyssr'
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	androidTestImplementation('androidx.test.ext:junit:1.1.3')
	androidTestImplementation('androidx.test.espresso:espresso-core:3.4.0', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})
	def appcompat_version = "1.4.1"
	implementation "androidx.appcompat:appcompat:$appcompat_version"
	implementation "androidx.appcompat:appcompat-resources:$appcompat_version"
	testImplementation 'junit:junit:4.13.2'
}
